<input type="text" ng-model="vm.toJoin" placeholder="join another channel!"/>
<input type="button" class="click-me" ng-click="vm.join()" value="join"/>

<input type="text" ng-model="vm.name" placeholder="whats your name?"/>
<input type="button" class="click-me" ng-click="vm.setName()" value="set name"/>

<div ng-mousemove="vm.mousemove($event)" ng-mouseup="vm.mouseup($event)" style="width: 100%; padding: 10px 5px;">
  <div>
  <span 
    ng-repeat="c in vm.channels" 
    class="click-me" 
    ng-click="vm.switchChannel(c)"
    ng-class="{active: c===vm.channel}">
    {{c}}
  </span>
  </div>
  <div style="display:flex; flex: 1 0 auto;">
  <div style="flex: 0 0 auto; padding: 5px 10px 5px 0;">

  <input type="text" ng-model="vm.message" placeholder="say something!"/>
  <input type="button" class="click-me" ng-click="vm.send()" value="send"/>

    <div ng-repeat="m in vm.getMessages() track by m.id">
      {{m.name}} : {{m.message}}
    </div>

  </div>
  <div style="flex: 0 0 auto; background-color:lightgray; width:20px; position:relative;">
    <div ng-mousedown="vm.mousedown($event)" ng-style="{top:vm.scroll + 'px'}" style="position:absolute; height:40px; width:20px; background-color:gray;"></div> 
  </div>
  </div>
</div>

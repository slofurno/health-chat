	-webkit-box-sizing: border-box;
	-moz-box-sizing: border-box;
	box-sizing: border-box;
}
.click-me {
  background-color: lightskyblue;
  padding: 6px 16px;
  cursor: pointer;
  display: inline-block;
  text-align: center;

  -webkit-user-select: none;

  background-color: whitesmoke;
}

.click-me.active {
  background-color: whitesmoke;
}
